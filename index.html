<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Media Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="menu-container">
  <button id="menu-toggle" class="menu-button">
    <span id="selected-icon">🔽</span> <span id="selected-text">Select Social Media</span>
  </button>
  <ul id="menu-list" class="menu hidden">
    <li data-icon="🔗" data-text="LinkedIn">LinkedIn</li>
    <li data-icon="📘" data-text="Facebook">Facebook</li>
    <li data-icon="📺" data-text="YouTube">YouTube</li>
    <li data-icon="🐦" data-text="Twitter">Twitter</li>
  </ul>
</div>

<script src="script.js"></script>
</body>
</html>
